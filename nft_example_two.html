<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }

    .vertical-menu {
        width: 200px;
    }

    .vertical-menu a {
        background-color: #eee;
        /* Grey background color */
        color: black;
        /* Black text color */
        display: block;
        /* Make the links appear below each other */
        padding: 12px;
        /* Add some padding */
        text-decoration: none;
        /* Remove underline from links */
    }

    .vertical-menu a:hover {
        background-color: #ccc;
        /* Dark grey background on mouse-over */
    }

    .vertical-menu a.active {
        background-color: #04AA6D;
        /* Add a green color to the "active/current" link */
        color: white;
    }

    .annotation {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        margin-left: 15px;
        margin-top: 15px;
        padding: 1em;
        width: 200px;
        color: #fff;
        background: rgba(0, 0, 0, 0.8);
        border-radius: .5em;
        font-size: 12px;
        line-height: 1.2;
        transition: opacity .5s;
    }

</style>

</head>

<body style="margin : 0px; overflow: hidden;">

    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <div class="annotation"> 
        <p><strong>Cube</strong></p>
        <p>This is an annotaiton marker</p>
    </div>

    <canvas id="number" width="64" height="64"></canvas>

<!--Scene for any given GLTF Model-->
    <a-scene annotation-tagging arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" embedded
        renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
        <!--Loads the GLTF model when the NFT marker is registered-->
        <a-nft type="nft" url="examples/DataNFT/heart2" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="./models/scene.gltf" scale="0.5 0.5 0.5" position="200 200 -100" class="clickable"
                gesture-handler>
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
