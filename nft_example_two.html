<html lang="en">


<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }

    .annotation {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        margin-left: 15px;
        margin-top: 15px;
        padding: 1em;
        width: 200px;
        color: #fff;
        background: rgba(0, 0, 0, 0.8);
        border-radius: .5em;
        font-size: 12px;
        line-height: 1.2;
        transition: opacity .5s;

    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <div class="annotation">
        <p><strong>Cube</strong></p>
        <p>In geometry, a cube is a three-dimensional solid object bounded by six square faces, facets or sides, with
            three meeting at each vertex.</p>
    </div>
    <canvas id="number" width="64" height="64"></canvas>

    <script>
        AFRAME.registerComponent('log', {
            schema: { type: 'string' },

            init: function () {
                var stringToLog = this.data;
                console.log(stringToLog);
            }
        });

        //accessing both the scene and the object as well
        let sceneEl = document.querySelector('a-scene');
        let entityEl = document.querySelector('a-entity').sceneEl.object3D;  // THREE.Group

        //creating vector coordinates
        const vector = new THREE.Vector3(250, 250, 250);
        const canvas = renderer.domElement;

        vector.project(camera); // camera is three perspective camera

        //highlighting vector coordinates
        vector.x = Math.round((0.5 + vector.x / 2) * (canvas.width / window.devicePixelRatio));
        vector.y = Math.round((0.5 - vector.y / 2) * (canvas.height / window.devicePixelRatio));

        //creating annotation based on vector coordinates
        const annotation = document.querySelector('.annotation');
        annotation.style.top = `${vector.y}px`;
        annotation.style.left = `${vector.x}px`;

        //draw annotation on 2D canvas from 3D
        const canvas2 = document.getElementById('number');
        const ctx = canvas.getContext('2d');
        const x = 32;
        const y = 32;
        const radius = 30;
        const startAngle = 0;
        const endAngle = Math.PI * 2;

        ctx.fillStyle = 'rgb(0, 0, 0)';
        ctx.beginPath();
        ctx.arc(x, y, radius, startAngle, endAngle);
        ctx.fill();

        ctx.strokeStyle = 'rgb(255, 255, 255)';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(x, y, radius, startAngle, endAngle);
        ctx.stroke();

        ctx.fillStyle = 'rgb(255, 255, 255)';
        ctx.font = '32px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('1', x, y);

        //load annotation on 2D canvas from 3D
        const numberTexture = new THREE.CanvasTexture(
            document.querySelector('#number')
        );

        const spriteMaterial = new THREE.SpriteMaterial({
            map: numberTexture,
            alphaTest: 0.5,
            transparent: true,
            depthTest: false,
            depthWrite: false
        });

        sprite = new THREE.Sprite(spriteMaterial);
        sprite.position.set(250, 250, 250);
        sprite.scale.set(35, 35, 1);

        scene.add(sprite);

        //fade annotation marker behind the 3D object
        const meshDistance = camera.position.distanceTo(mesh.position);
        const spriteDistance = camera.position.distanceTo(sprite.position);
        spriteBehindObject = spriteDistance > meshDistance;

        sprite.material.opacity = spriteBehindObject ? 0.25 : 1;
        annotation.style.opacity = spriteBehindObject ? 0.25 : 1;

    </script>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
        <a-nft id="heartModel" type="nft" url="examples/DataNFT/heart2" smooth="true" smoothCount="10"
            smoothTolerance=".01" smoothThreshold="5">
            <a-entity gltf-model="./models/scene.gltf" scale="0.5 0.5 0.5" position="150 300 -100">
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
